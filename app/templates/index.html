{% extends "base.html" %}
{% block content %}

<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <br><br>
    <ul class="collection with-header">
      <li class="collection-header">
        <h4>Threads</h4>
      </li>
      {% for thread in threads %}
      <li class="collection-item">
        <div>
          
          {% if thread.user1 == request.user %}
            {{thread.user2}}
          {% else %}
            {{thread.user1}}
          {% endif %}
            
          <a href="{% url 'detail' thread.id %}" class="secondary-content"><i
              class="material-icons">send</i></a></div>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endblock content %}
